spring:
  devtools:
    livereload:
      port: 38084
      add-properties: false
  main:
    lazy-initialization: true
    banner-mode: off

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
