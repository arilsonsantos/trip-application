spring:
  devtools:
    livereload:
      port: 35712
      add-properties: false

server:
  port: ${PORT:0}
eureka:
  instance:
    instanceId: ${spring.cloud.client.hostname}:${spring.application.name}:${random.int[1,999999]}
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://localhost:8383/eureka/

info:
  application: ${spring.application.name}
  port: ${server.port}

---

spring:
  profiles: dev
  cloud:
    stream:
      bindings:
        compraOut:
          destination: compra-channel
          binder: local_rabbit
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                virtual-host: /

