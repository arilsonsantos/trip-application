spring:
  devtools:
    livereload:
      port: 35712
      add-properties: false

eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://localhost:8383/eureka/

---

spring:
  profiles: dev
  cloud:
    stream:
      bindings:
        compraOut:
          destination: compra-channel
          binder: local_rabbit
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                virtual-host: /

---

spring:
  profiles: prod
  cloud:
    stream:
      bindings:
        compraOut:
          destination: compra-channel
          binder: local_rabbit
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                virtual-host: /



info:
  application: ${spring.application.name}
  port: ${server.port}

